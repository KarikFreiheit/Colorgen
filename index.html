<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%; ">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;300;400;600&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Oxygen:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="width: 100%; height: 100%; background-color: gray; overflow: hidden; margin: 0;">
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%;">
        <div style="position: absolute; top:10px;">
            <button class="upper" onclick="shuffle()">Shuffle</button>
            <button class="upper" onclick="random()">Random</button>
        </div>
        <div class="colors"
            style="display: grid;grid-template-columns: repeat(3, 1fr);grid-template-rows: repeat(2, 1fr);grid-column-gap: 0px;grid-row-gap: 0px;width: 100%; height: 100%;">
            <div id="selectedColor"
                style="background-color: white; grid-area: 1 / 1 / 2 / 4; height: 100%; padding-left: 25px;">
                <h1
                    style="display: flex; flex-direction: column; justify-content: center; align-items: start; font-family: 'Noto Sans', sans-serif; font-weight: 900; font-size: 30pt;  color: #00000060;">
                    Pick a Primary Color</h1>
                <input type="text" id="colorInput"
                    style="all: unset; font-family: 'Noto Sans', sans-serif; font-weight: 900; font-size: 170px; color: #00000060;"
                    placeholder="#FFFFFF">
            </div>
            <div id="accentColor"
                style="width: 100px; height: 100px; background-color: black; grid-area: 2 / 1 / 3 / 2; width: 100%; height: 100%;    position: relative;">
                <h1 id="accentText"
                    style=" width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; font-family: 'Noto Sans', sans-serif; font-weight: 900; font-size: 30pt;  color: #00000060; ">
                </h1>
                <button onclick="copyText('accentText')"
                    style="position: absolute; bottom: 10px; right: 10px;">Copy</button>
            </div>
            <div id="contrastColor"
                style="width: 100px; height: 100px; background-color: black; grid-area: 2 / 2 / 3 / 3; width: 100%; height: 100%;    position: relative;">
                <h1 id="contrastText"
                    style=" width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; font-family: 'Noto Sans', sans-serif; font-weight: 900; font-size: 30pt;  color: #00000060;">
                </h1>
                <button style="position: absolute; bottom: 10px; right: 10px;"
                    onclick="copyText('contrastText')">Copy</button>

            </div>
            <div id="neutralColor"
                style="width: 100px; height: 100px; background-color: black; grid-area: 2 / 3 / 3 / 4; width: 100%; height: 100%;    position: relative;">
                <h1 id="nuetralText"
                    style=" width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; font-family: 'Noto Sans', sans-serif; font-weight: 900; font-size: 30pt;  color: #00000060;">
                </h1>
                <button onclick="copyText('nuetralText')"
                    style="position: absolute; bottom: 10px; right: 10px;">Copy</button>
            </div>
        </div>
    </div>
</body>
</html>

<script src="main.js"></script>
