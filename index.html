<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%; ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="width: 100%; height: 100%; background-color: gray;">
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%; height: 100%;">
        <h1>Input a color:</h1>
        <input type="color" id="colorInput">
        <div class="colors" style="display: flex; flex-direction: row; padding-top: 25px;">
        
            <div id="selectedColor" style="width: 100px; height: 100px; background-color: black;"></div>
            <div id="accentColor" style="width: 100px; height: 100px; background-color: black;"></div>
            <div id="contrastColor" style="width: 100px; height: 100px; background-color: black;"></div>
            <div id="neutralColor" style="width: 100px; height: 100px; background-color: black;"></div>
        </div>
    </div>
    
</body>
</html>

<script src="main.js"></script>
